<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/acb785745b.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle Landing Page | Basic</title>
  </head>
  <body>
    <main class="container">
      <!-- Logo -->
      <img src="./assets/logo.svg" alt="huddle-logo" class="container__logo" />

      <!-- Section for text content and illustration -->
      <div class="container__section">
        <!-- Illustration -->
        <img
          src="./assets/illustration-mockups.svg"
          alt="illustration-mockups"
          class="container__illustration"
        />

        <!-- Text content -->
        <div class="container__text-content">
          <h2 class="text-content__heading">
            Build The Community Your Fans Will Love
          </h2>
          <p class="text-content__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="text-content__button">Register</button>
        </div>
      </div>

      <!-- Icons container -->
      <div class="container__icons">
        <i class="icon fab fa-facebook fa-lg"></i>
        <i class="icon fab fa-twitter fa-lg"></i>
        <i class="icon fab fa-instagram fa-lg"></i>
      </div>
    </main>
  </body>
</html>
